			<div id="login">
				<form>
					<table>
						<tbody>
							<th colspan="2" align="center">LOGIN</th>
							<tr>
							<td colspan="1">Username:</td><td><input type="text" placeholder="Username"/></td>
							</tr>
							<tr>
							<td colspan="1">Password:</td><td><input type="password" placeholder="Password"/></td>
							</tr>
							<tr>
							<td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<p>DON'T HAVE AN ACCOUNT YET</p>
			<div id="register">
				<form>
					<table>
						<th colspan="2" align="center">REGISTRATION</th>
							<tr>
							<td colspan="1">Name:</td><td><input type="text" placeholder="Name" id="regime"/></td>
							</tr>
							<tr>
							<td colspan="1">Surname:</td><td><input type="password" placeholder="Surname" id="regprezime"/></td>
							</tr>
							<tr>
								<td rowspan="1">Country:</td>
								  <td><select id="dan">
								   <option value="0">Choose...</option>
								   <option value="1">SERBIA</option>
								   <option value="2">ENGLAND</option>
								   <option value="3">US</option>
								   <option value="4">FINLAND</option>
								   </select>
								
								   </td>
								    
							</tr>
							<tr>
								<td colspan="1">Username:</td><td><input type="text" placeholder="Username" id="regus"/></td>  
							</tr>
							<tr>
							  <td>Password:</td><td><input type="password" placeholder="Password" id="regpas"/></td> 
							</tr>
							<tr>
							  <td>Repeat Password:</td> <td><input type="password" placeholder="Repeat password" id="regrpas"/></td>
							</tr>
							
							<tr>
							<td rowspan="2"><input type="submit" value="Submit" onclick="provera();"/><input type="reset" value="Reset"/></td>
							</tr>
					</table>
				</form>
